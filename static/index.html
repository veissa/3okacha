<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>3okacha Online IDE</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    font-family: monospace;
    display: flex;
  }
  #editor-container {
    width: 50%;
    height: 100vh;
    box-sizing: border-box;
    border-right: 2px solid #333;
    background: #1e1e1e;
    color: #d4d4d4;
    position: relative;
    display: flex;
    flex-direction: column;
  }
  #run-btn {
    position: absolute;
    top: 10px;
    right: 10px;
    padding: 8px 16px;
    font-size: 14px;
    cursor: pointer;
    background: #007acc;
    border: none;
    color: white;
    border-radius: 4px;
  }
  #editor {
    flex-grow: 1;
    background: #1e1e1e;
    color: #d4d4d4;
    border: none;
    font-family: monospace;
    font-size: 16px;
    line-height: 1.3;
    padding: 40px 10px 10px 10px;
    resize: none;
    outline: none;
    white-space: pre;
  }
  #output {
    width: 50%;
    height: 100vh;
    padding: 10px;
    background: #121212;
    color: #00ff00;
    overflow-y: auto;
    white-space: pre-wrap;
  }
</style>
</head>
<body>
  <div id="editor-container">
    <button id="run-btn">Run</button>
    <textarea id="editor" spellcheck="false" autofocus></textarea>
  </div>
  <div id="output"></div>

<script>
  // Initialize the editor with Python REPL style prompt
  const editor = document.getElementById('editor');
  const output = document.getElementById('output');

  function initEditor() {
    editor.value = ">>> ";
    editor.selectionStart = editor.selectionEnd = editor.value.length;
  }

  initEditor();

  editor.addEventListener('keydown', (e) => {
    // Prevent user from deleting the prompt
    if ((e.key === "Backspace" || e.key === "ArrowLeft") && editor.selectionStart <= editor.value.lastIndexOf(">>> ") + 4) {
      e.preventDefault();
    }

    // On Enter key, add new prompt
    if (e.key === "Enter") {
      e.preventDefault();
      editor.value += "\n>>> ";
      editor.selectionStart = editor.selectionEnd = editor.value.length;
      output.scrollTop = output.scrollHeight;
    }
  });

  async function runCode() {
    // Extract only the user input lines, remove prompts
    const code = editor.value.split('\n')
      .map(line => line.replace(/^>>> /, ''))
      .join('\n').trim();

    output.textContent = "Running...";

    try {
      const response = await fetch("/run", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ code }),
      });

      const data = await response.json();

      if (data.result !== undefined) {
        output.textContent = data.result;
      } else if (data.error) {
        output.textContent = "Error: " + data.error + "\n" + (data.details || "");
      } else {
        output.textContent = "Unknown response.";
      }
    } catch (err) {
      output.textContent = "Network error: " + err.message;
    }
  }

  document.getElementById('run-btn').addEventListener('click', runCode);

  // Optional: Ctrl+Enter to run
  editor.addEventListener('keydown', (e) => {
    if (e.ctrlKey && e.key === 'Enter') {
      runCode();
    }
  });
</script>
</body>
</html>
