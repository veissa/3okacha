<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIT 3okacha</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000000;
            color: #00ff00;
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .terminal-container {
            background-color: #1a1a1a; /* Darker background for the card */
            border: 1px solid #00ff00;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5); /* Green glow effect */
            width: 90%; /* Max width for the terminal */
            max-width: 800px; /* Max width to keep it centered */
            height: 90vh;
            max-height: 600px;
            display: flex;
            flex-direction: column;
        }
        .title {
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            padding: 10px;
            border-bottom: 1px solid #00ff00;
            margin-bottom: 10px;
        }
        .output-area {
            flex-grow: 1; /* Allows output to take available space */
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            background-color: #000000;
            color: #00ff00;
            padding: 10px;
            border: 1px solid #004400; /* Subtle border */
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .input-line-container {
            display: flex;
            align-items: center;
            padding: 5px;
            border-top: 1px solid #004400;
        }
        .terminal-input {
            flex-grow: 1;
            font-family: 'Courier New', Courier, monospace;
            tab-size: 4;
            background-color: #000000;
            color: #00ff00;
            border: none;
            outline: none;
            padding: 5px;
        }
        .prompt {
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            margin-right: 5px;
        }
        .code-editor {
            font-family: 'Courier New', Courier, monospace;
            tab-size: 4;
            background-color: #000000;
            color: #00ff00;
            border: none;
            outline: none;
            resize: none;
            height: calc(100vh - 100px);
            padding: 20px;
            line-height: 1.5;
        }
        .output {
            white-space: pre-wrap;
            word-wrap: break-word;
            background-color: #000000;
            color: #00ff00;
            border: none;
            height: calc(100vh - 100px);
            padding: 20px;
            line-height: 1.5;
        }
        .container {
            max-width: 100%;
            height: 100vh;
            padding: 0;
        }
        .panel {
            background-color: #000000;
            border: 1px solid #00ff00;
            height: calc(100vh - 40px);
        }
        .run-button {
            background-color: #00ff00;
            color: #000000;
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }
        .run-button:hover {
            background-color: #00cc00;
        }
        .run-button:disabled {
            background-color: #004400;
            color: #00ff00;
        }
        .footer-text {
            text-align: center;
            color: #00ff00;
            font-size: 0.8em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container mx-auto terminal-container">
        <h1 class="title text-2xl font-bold">CIT 3okacha</h1>
        
        <div id="terminalOutput" class="output-area"></div>

        <div class="input-line-container">
            <span class="prompt">>>> </span><input type="text" id="terminalInput" class="terminal-input" autofocus>
        </div>

        <div class="footer-text">
            Made by @Vityok, with love
        </div>
    </div>

    <script>
        // Generate a unique user ID for this session
        const userId = crypto.randomUUID();
        
        const terminalInput = document.getElementById('terminalInput');
        const terminalOutput = document.getElementById('terminalOutput');

        terminalInput.addEventListener('keydown', async (e) => {
            if (e.key === 'Enter') {
                e.preventDefault(); // Prevent default Enter key behavior (new line)
                const command = terminalInput.value.trim();
                
                if (command === '') return;

                // Add command to output history
                terminalOutput.innerHTML += '<span class="prompt">>>> </span>' + command + '\n';
                terminalInput.value = ''; // Clear input field

                try {
                    const response = await fetch('/execute', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            code: command,
                            user_id: userId
                        })
                    });

                    const data = await response.json();
                    terminalOutput.innerHTML += data.output + '\n';
                    terminalOutput.scrollTop = terminalOutput.scrollHeight; // Scroll to bottom
                } catch (error) {
                    terminalOutput.innerHTML += 'Error: Could not execute code\n';
                    terminalOutput.scrollTop = terminalOutput.scrollHeight; // Scroll to bottom
                }
            }
        });

        // Focus on the input when the page loads
        terminalInput.focus();
    </script>
</body>
</html>
