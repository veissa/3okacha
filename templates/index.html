<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIT 3okacha</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000000;
            color: #00ff00;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .code-editor {
            font-family: 'Courier New', Courier, monospace;
            tab-size: 4;
            background-color: #000000;
            color: #00ff00;
            border: none;
            outline: none;
            resize: none;
            height: calc(100vh - 100px);
            padding: 20px;
            line-height: 1.5;
        }
        .output {
            white-space: pre-wrap;
            word-wrap: break-word;
            background-color: #000000;
            color: #00ff00;
            border: none;
            height: calc(100vh - 100px);
            padding: 20px;
            line-height: 1.5;
        }
        .container {
            max-width: 100%;
            height: 100vh;
            padding: 0;
        }
        .panel {
            background-color: #000000;
            border: 1px solid #00ff00;
            height: calc(100vh - 40px);
        }
        .run-button {
            background-color: #00ff00;
            color: #000000;
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }
        .run-button:hover {
            background-color: #00cc00;
        }
        .run-button:disabled {
            background-color: #004400;
            color: #00ff00;
        }
        .prompt {
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
        }
        .title {
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            padding: 10px;
            border-bottom: 1px solid #00ff00;
        }
    </style>
</head>
<body>
    <div class="container mx-auto">
        <h1 class="title text-2xl font-bold">CIT 3okacha</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-0">
            <!-- Code Editor -->
            <div class="panel">
                <div class="prompt p-4"><textarea id="codeInput" class="code-editor" placeholder="Enter your Python code here..."></textarea></div>
            </div>

            <!-- Output Display -->
            <div class="panel">
                <div id="output" class="output"></div>
            </div>
        </div>

        <button id="runButton" class="run-button font-bold py-2 px-4 rounded-lg transition duration-200">
            Run Code
        </button>
    </div>

    <script>
        // Generate a unique user ID for this session
        const userId = crypto.randomUUID();
        
        document.getElementById('runButton').addEventListener('click', async () => {
            const codeInput = document.getElementById('codeInput');
            const output = document.getElementById('output');
            const runButton = document.getElementById('runButton');

            // Disable button while running
            runButton.disabled = true;

            // Display the user's input with '>>>' prompt
            const inputLines = codeInput.value.split('\n');
            let formattedInput = '';
            for (const line of inputLines) {
                formattedInput += '<span class="prompt">>>> </span>' + line + '\n';
            }
            output.innerHTML += formattedInput;

            try {
                const response = await fetch('/execute', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        code: codeInput.value,
                        user_id: userId
                    })
                });

                const data = await response.json();
                output.innerHTML += data.output + '\n';
                output.className = `output ${data.error ? 'text-red-500' : 'text-green-500'}`;
            } catch (error) {
                output.textContent = 'Error: Could not execute code';
                output.className = 'output text-red-500';
            }

            // Re-enable button
            runButton.disabled = false;
        });

        // Add keyboard shortcut (Ctrl+Enter) to run code
        document.getElementById('codeInput').addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                document.getElementById('runButton').click();
            }
        });
    </script>
</body>
</html>
